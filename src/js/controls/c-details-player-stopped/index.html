<h3>
    Now Playing
</h3>
<dl class="dl-horizontal" 
    data-bind="if: item">
        <dt>
            Title
        </dt>
        <dd data-bind="text: item()['title']">
        </dd>
</dl>
<div class="row">
    <a class="col-xs-2 btn btn-primary" 
        data-bind="click: trigger.bind($data, 'event-play')">
        PLAY
    </a>
</div>
<div class="row col-md-8" 
    data-bind="if: item">
    <img class="img-rounded" width="100%" 
        data-bind="attr:{src: 'http://emanuele.falzone.gitlab.io/almostjs-demo-game-data/images/' + item()['image']}">
</div>
